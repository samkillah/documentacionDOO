<div
  fxLayout="column"
  fxLayoutAlign="start start"
  style="width: 100%; height: 100%"
>
  <br />
  <div style="width: 100%">
    <h2>Añadir estudiante</h2>
    <mat-divider></mat-divider>
  </div>
  <br />
  <div fxLayout="column" fxLayoutAlign="center start" style="width: 100%">
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="30px"
      style="width: 100%"
    >
      <div fxFlex="40">
        <mat-form-field fxFlex="100">
          <mat-label>Nombres</mat-label>
          <input matInput type="text" [(ngModel)]="name" />
        </mat-form-field>
      </div>
      <div fxFlex="40">
        <mat-form-field fxFlex="100">
          <mat-label> Apellidos </mat-label>
          <input matInput type="text" [(ngModel)]="lastName" />
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="30px"
      style="width: 100%"
    >
      <div fxFlex="40">
        <mat-form-field fxFlex="100">
          <mat-label> Correo </mat-label>
          <input matInput type="text" [(ngModel)]="email" />
        </mat-form-field>
      </div>
      <div fxFlex="40">
        <mat-form-field fxFlex="100">
          <mat-label> Teléfono </mat-label>
          <input matInput type="text" [(ngModel)]="phone" />
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="30px"
      style="width: 100%"
    >
      <div fxFlex="40">
        <mat-form-field fxFlex="100">
          <mat-label> Programa </mat-label>
          <input matInput type="text" [(ngModel)]="program" />
        </mat-form-field>
      </div>
      <div fxFlex="40">
        <mat-form-field fxFlex="100">
          <mat-label> Semestre </mat-label>
          <input matInput type="text" [(ngModel)]="semester" />
        </mat-form-field>
      </div>
    </div>
    <br /><br />
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="30px"
      style="width: 100%"
    >
      <div fxFlex="100" fxLayoutAlign="center center">
        <button
          style="width: 200px; border-radius: 20px"
          mat-raised-button
          color="primary"
          (click)="createStudent()"
        >
          Añadir
        </button>
      </div>
    </div>
  </div>
</div>
